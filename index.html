<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Dados</title>
</head>
<body>
    <h1>Validação de Dados</h1>

    <form action="/validate" method="post">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirme a Senha:</label> <!-- Campo de confirmação de senha -->
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="birth_year">Ano de Nascimento:</label>
        <input type="number" id="birth_year" name="birth_year" required><br><br>

        <button type="submit">Enviar</button> <!-- Botão de envio -->
    </form>

    <div id="result"></div>

    <script>
        // Função para exibir o resultado na página
        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = result;
        }
    </script>
</body>
</html>
